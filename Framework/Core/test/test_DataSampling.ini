;===============================
; General
;-------------------------------

[DataSampling]
tasksList=TpcQcTask,FairQcTask
enableTimePipeliningDispatchers=1
enableParallelDispatchers=1
enableProxy=0

;===============================
; Tasks
;-------------------------------
[TpcQcTask]
taskDefinition=TpcQcTaskDefinition

[TpcQcTaskDefinition]
inputs=TpcClusters,TpcClustersProc
fraction=0.1
; set to -1 to choose all subSpecs (or if you don't know what that means)

[TpcClusters]
inputName=TPC_CLUSTERS_S
dataOrigin=TPC
dataDescription=CLUSTERS

[TpcClustersProc]
inputName=TPC_CLUSTERS_P_S
dataOrigin=TPC
dataDescription=CLUSTERS_P

[FairQcTask]
taskDefinition=FairQcTaskDefinition

[FairQcTaskDefinition]
inputs=fairTpcRaw
fraction=0.2
channelConfig=name=fairTpcRawOut,type=pub,method=bind,address=tcp://127.0.0.1:26525,rateLogging=1

[fairTpcRaw]
inputName=TPC_RAWDATA
dataOrigin=TPC
dataDescription=RAWDATA
spawnConverter=1
channelConfig=type=sub,method=connect,address=tcp://localhost:5558,rateLogging=1
converterType=incrementalConverter

