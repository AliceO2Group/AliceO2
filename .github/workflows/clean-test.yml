name: Clean PR checks
on:
  workflow_dispatch:
    inputs:
      commmit:
        description: PR to be cleaned
        required: true
      checks:
        description: Checks to be cleaned
        required: true
        default: 'build/O2/o2'

jobs:
  cleanup_pr_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install ali-bot
        run: |
          python -m pip install --upgrade pip
          pip install alibot
      - uses: octokit/graphql-action@v2.x
        id: get_last_commit_for_pr
        with:
          query: |
             {
               repository(owner: "AliceO2Group", name: "AliceO2") {
                 url
                 pullRequest(number: ${{ github.event.inputs.pr}}) {
                   commits(last: 1) {
                     nodes {
                       commit {
                         oid
                       }
                     }
                   }
                 }
               }
             }
      - name: Cleanup tests
        run: |-
          COMMIT=`echo '${{ steps.get_latest_release.outputs.data }}' | jq -r '.data.repository.pullRequest.commits.nodes[].commit.oid'`
          echo $COMMIT
          for check in `tr , \\n`; do
            set-github-status -c AliceO2Group/AliceO2@$COMMIT -s $check/pending
          done
